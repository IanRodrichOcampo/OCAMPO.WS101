<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title> 
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="index.html">
</body>
</html>

<body>  

    <section>   
        <div class="login-box">
            <form action="">
                <h2>Registration Form</h2>
                <div class="input-box">
                    <input type="last name" required>
                    <label>Last Name</label>
                </div>
                <div class="input-box">
                    <input type="first name" required>
                    <label>First Name</label>
                </div>
                <div class="input-box">
                    <input type="middle name" required>
                    <label>Middle Name</label>
                </div>
                <div class="input-box">
                    <input type="address" required>
                    <label>Address</label>
                </div>
                <div class="input-box">
                    <input type="phone number" required>
                    <label>Phone Number</label>
                </div>
                <div class="input-box">
                    <input type="gender" required>
                    <label>Gender</label>
                </div>
                <button class="login-btn" onclick="func()">
                    Register
                </button>
            </form>
        </div>
    </section>

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
